<div class="header bg-primary pt-1 pb-1">
    <h2 class="text-white ml-5">Nosotros</h2>
</div>
<div class="container-fluid mt-4">
    <div class="app-main">
                <form>
                    <div class="row">
                        <div class="col-7">
                            <div class="card">
                                <div class="card-body">
                                    <h3>Aqui puedes cambiar el contenido actual de la página NOSOTROS.puedes cambiar todo el contenido o parte de el.</h3>
                                    <div class="row">
                                        <div class="col-12 col-md-12 col-lg-12 mt-5">
                                            <label for="example-text-input" class="form-control-label" >Agregar Imagen</label>
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="customFileLang" lang="es" (change)="subirImagen($event)">
                                                <label class="custom-file-label" for="customFileLang">Agregar imagen</label>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-12 col-lg-12 mt-4">
                                            <div class="form-group">
                                                <label for="example-text-input" class="form-control-label">Contenido</label>
                                                <textarea class="form-control" type="date" value="John Snow" id="example-text-input" name="contenido" [(ngModel)]="contenido"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-6 col-md-6 col-lg-6 mt-2">
                                            <div class="form-group">
                                                <button class="btn btn-primary btn-block" (click)="saveDataNosotros()">Cambiar contenido</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="card"  *ngIf="dataNosotros">
                                <h3 class="orientacionNosotros">Este es el contenido actual de la página NOSOTROS.</h3>
                                <div class="card-body">
                                        <div class="row">
                                            <div class="col-12 containerImagen">
                                                <img src="{{dataNosotros.imagen}}" alt="">
                                            </div>
                                            <div class="col-12">
                                                <p class="textoNosotros">{{dataNosotros.contenido}}
                                                </p> 
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
    </div>
</div>
